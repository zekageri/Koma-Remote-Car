  var Joy1 = new JoyStick('joyDiv');
  
  //var joy1X = document.getElementById("joy1X");
  var joy1Y = document.getElementById("joy1Y");
  
  function Onload(){
    WSconnect();
  }

  const scale = (num, in_min, in_max, out_min, out_max) => {
    return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
  }
 
  function WSconnect() {
      var refreshIntervalId;
      var ws = new WebSocket('ws://' + window.location.hostname + '/test');
      ws.onopen = function () {
          console.log("Websocket Connected to: " + ws.url);
          Send_Joy_Data(refreshIntervalId,ws);
      };
      ws.onclose = function (e) {
        clearInterval(refreshIntervalId);
        setTimeout(function () { WSconnect(); }, 2000);
      };
      ws.onerror = function (err) {
          console.error('Socket encountered error: ', err.message, 'Closing socket');
          ws.close();
      };
      ws.onmessage = function (e) {
          console.log(e);
      };
  }

function Send_Joy_Data(refreshIntervalId,ws){
  refreshIntervalId = setInterval(function() {
    //var Y = Joy1.GetY();
    //if(Y > -10 && Y < 10){Y = 90;}
    var Y = Math.round(scale(Joy1.GetY(), -100, 100, 0, 180));
    var X = Math.round(scale(Joy1.GetX(), -100, 100, 60, 115));
    if(Y > 85 && Y < 95){Y = 90;}
    if(X > 85 && X < 95){X = 90;}
    ws.send(
      JSON.stringify(
        {"Y" : Y,"X" : X}
        )
      );
    //joy1X.value = X;
    joy1Y.value = Y;
  }, 100);
}
